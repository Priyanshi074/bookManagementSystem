<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>My Profile</h2>
    <form th:action="@{/profile}" th:object="${user}" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" readonly />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Update Profile</button>
    </form>
    <hr>
    <h4>Change Password</h4>
    <form th:action="@{/profile/change-password}" method="post">
        <div class="mb-3">
            <label class="form-label">Current Password</label>
            <input type="password" name="currentPassword" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="newPassword" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" name="confirmPassword" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-warning">Change Password</button>
    </form>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
</div>
</body>
</html>

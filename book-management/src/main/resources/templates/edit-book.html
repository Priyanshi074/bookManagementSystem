<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 60px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/books}">Book List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Book</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{|/admin/books/update/${book.id}|}" th:object="${book}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" th:field="*{title}" id="title" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" th:field="*{author}" id="author" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" th:field="*{description}" id="description" class="form-control"/>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Update Book</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/admin/books}" class="btn btn-link">Back to Book List</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
